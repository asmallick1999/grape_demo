<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAPE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header section  -->
    <section class="header">
        <div class="nav_bar">
            <div class="logo">
                <h3>GRAPE</h3>
            </div>
            <div class="nav_menu">
                <a href="#" class="active">HOME</a>
                <a href="#">FEATURES</a>
                <a href="#" class="responsive">WHY BEST</a>
                <a href="#" class="responsive">SCREENSHOT</a>
                <a href="#" class="responsive">PRICING</a>
                <a href="#" class="responsive">SUPPORTS</a>
                <a href="#" class="responsive">DOWNLOAD</a>
                <a href="#">CONTACT</a>
            </div>
        </div>
    </section>

    <!-- content section   -->
    <section class="content">
        <div class="left">
            <div class="left_content">
                <h1>Present your awesome app using Grape</h1>
                <p>Available in App Store & Google Play</p>
                <div class="lower_button">
                    <button class="btn">LEARN MORE</button>
                    <button class="btn btn2"><i class="fa-solid fa-play"></i>  WATCH VIDEO</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="right_content">
                <form action="">
                    <input type="text" placeholder="YOUR NAME">
                    <input type="text" placeholder="YOUR EMAIL">
                    <input type="text" placeholder="PASSWORD">
                    <input type="button" value="REGISTER" class="register_button">
                </form>
            </div>
        </div>
    </section>
</body>

</html>
